<!DOCTYPE html>
<html lang="eng">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
        <title> HTML Forms Assignment </title>
    </head>

    <body>
        <!--Contact Us Form-->

        <form action="#" method="post">
            <h1>Contact Us</h1>

            <div>
                <label for="fname"> Name: </label>
                <input type="text" id="fname" name="full_name" placeholder="Juan Dela Cruz" required>
            </div>

            <br>

            <div>
                <label for="email"> Email: </label>
                <input type="email" id="email" name="email" placeholder="halimbawa@example.com" required>
            </div>

            <br>
            
                <label for="message"> Message: </label>
            <div>
                <textarea placeholder="Enter Message Here."></textarea>
            </div> 

            <br>

            <div>
                <input type="submit" value="Submit">
            </div>
        </form> <!--END of FORM-->

        <br>

        <!--L O G I N-->
        <form action="#" method="post">
            <h1>Log In</h1>
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <br>

            <div>
                <label for="pass">Password:</label>
                <input type="password" id="pass" name="password" minlength="5" maxlenght="20" required>
            </div>

            <br>

            <div>
                <input type="submit" value="Log In">
            </div>
        </form> <!--END of LOGIN-->

        <br>

        <!--SURVEY FORM-->
        <form action="#" method="post">
            <h1>Survey</h1>

            <div>
                <label for="name"> Name: </label>
                <input type="text" id="name" name="name" required>
            </div>

            <br>

            <div>
                <label for="age"> Age: </label>
                <input type="number" id="age" name="age" min="1" max="100" required>
            </div> 

            <br>

            <div> <!--G E N D E R-->
                <label for="gen"> Gender: </label>

               
                <input type="radio" id="M" name="gen" value="M" required>
                <label for="M"> Male </label>
                
                <input type="radio" id="F" name="gen" value="F" required>
                <label for="F"> Female </label>
                
                <input type="radio" id="O" name="gen" value="O" required>
                <label for="O"> Others </label>
            </div>

            <br>
            
            <div> <!--Programming Language-->
                <label for="PL"> Which Programming Languages Do You Know?</label>
                <br>

                <label for="C++"> C++ </label>
                <input type="checkbox" id="C++" value="C++">

                <label for="Py"> Python </label>
                <input type="checkbox" id="Py" value="Py">

                <label for="C#"> C# </label>
                <input type="checkbox" id="C#" value="C#">

                <label for="JS"> JavaScript </label>
                <input type="checkbox" id="JS" value="JS">

                <label for="J"> Java </label>
                <input type="checkbox" id="J" value="J">

            </div>

            <br>

            <div>
                <label for="comments">Comments:</label>
                <br>
                <textarea placeholder="Let Us Know Your Thoughts."></textarea>
            </div>

            <br>
            <div>
                <input type="submit" value="Submit">
            </div>

        </form> <!--END OF SURVEY-->

    </body>
</html>
